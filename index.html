<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>

<body align="center">
    <center>

        <!-- Tira-teima -->
        <div class="tira">
            <p>Digite as coordenadas do ponto de contato da bola com o solo:</p>
            <br>
                <input type="text" placeholder="Digite o valor de x" id="x">
                <br>
                <input type="text" placeholder="Digite o valor de y " id="y">
                <br>
                <button class="button button5" onclick="MudaDesenho()">Clica aqui</button>

            <h1></h1>

            <p class="msg"></p>
        </div>

        <!-- Vice-Lider -->
        <div class="valor">
            <p>Digite as pontuações: </p>
            <br>
                <input type="text" placeholder="Digite o valor de A" id="A">
                <br>
                <input type="text" placeholder="Digite o valor de B" id="B">
                <br>
                <input type="text" placeholder="Digite o valor de C" id="C">
                <br>
                <button class="button button5" onclick="MudaDesenho1()">Clica aqui</button>

            <h1></h1>

            <p class="msg1"></p>
        </div>


        <!-- Zero ou um -->
        <div class="zero">

            <p>Digite os valores de Alice, Beto e Clara:</p>
                <br>
                <input type="text" placeholder="Digite o valor de Alice" id="alice">
                <br>
                <input type="text" placeholder="Digite o valor de Beto" id="beto">
                <br>
                <input type="text" placeholder="Digite o valor de Clara" id="clara">
                <br>
                <button class="button button5" onclick="MudaDesenho2()">Clica aqui</button>
            <p></p>


            <p class="msg2"></p>
        </div>
    </center>
</body>

</html>
